<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label>Name</label>
      <input id="name" required />
      <label>Email</label>
      <input type="email" id="email" required />
      <label>Password</label>
      <input type="password" id="password" required />
      <label>Age</label>
      <input type="number" id="age" />
      <label>Address</label>
      <input id="address" />
      <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="/frontend/login.html">Login</a></p>
    <pre id="output"></pre>
  </div>

  <script>
  document.getElementById('signupForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const payload = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value,
      age: Number(document.getElementById('age').value) || 0,
      address: document.getElementById('address').value
    };

    const res = await fetch('/gogin/userinfo/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    if (res.ok && data.jwt_token) {
      localStorage.setItem('jwt', data.jwt_token);
      window.location.href = '/frontend/users.html';
    }
  });
  </script>
</body>
</html>
